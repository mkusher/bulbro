<!DOCTYPE htm>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BulBro</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style id="main-style">
    :root {
      --main-gap: 16px;
    }
    :fullscreen::backdrop {
        display: none;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0 auto;
      overflow: hidden;
      user-select: none;
      background-color: #fff;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    .main-container {
      overflow: scroll;
      display: flex;
      align-content: center;
      align-items: center;
      flex-wrap: wrap;
      align-self: center;
      justify-content: center;
      font-size: 32px;
      margin: 0;
    }
    .full-viewport {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
    }
    @supports(height: 100dvh) {
        .full-viewport {
          width: 100dvw;
          height: 100dvh;
          max-width: 100dvw;
          max-height: 100dvh;
        }
    }
    .main-container.no-padding {
        padding: 0;
    }

    .main-container h1 {
      font-size: 44px;
      margin: 16px 0;
      text-align: center;
    }
    .main-container h2 {
      font-size: 36px;
      margin: 8px 0;
    }

    .main-container form {
      width: 80vw;
      display: flex;
      flex-direction: column;
      gap: var(--main-gap);
    }
    .main-container button,
    .main-container input,
    .main-container select {
      padding: 12px 20px;
      width: 100%;
      font-size: 32px;
      box-sizing: border-box;
    }
    .main-container input[type="checkbox"] {
      width: 40px;
      height: 40px;
      display: block;
    }
    .main-container button {
      background-color: #37f;
      color: #fff;
      border-radius: 24px;
      border: 0;
      cursor: pointer;
    }
    .main-container .screen {
      width: 80vw;
      display: flex;
      flex-direction: column;
      gap: var(--main-gap);
    }

    .main-container .characters {
      display: flex;
      flex-direction: row;
      gap: var(--main-gap);
      width: 100%;
    }
    .main-container .character {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    canvas {
        display: block;
        margin 0 auto;
        max-width: 100dvw;
        max-height: 100dvh;
        box-sizing: border-box;
    }
    @supports(height: 100dvh) {
        .canvas {
          max-width: 100dvw;
          max-height: 100dvh;
        }
    }

    .joystick {
      position: absolute;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0.4;
    }
    .joystick .touchpad {
      position: absolute;
      display: block;
      background: rgba(0, 0, 0, 0.95);
      opacity: 0.95;
    }
  </style>
</head>
<body class="full-viewport">
  <script type="module" src="./main.js"></script>
</body>
</html>
